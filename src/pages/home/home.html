<ion-header>
    <ion-navbar>
        <ion-title>
            Ionic Blank
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <button ion-button primary (click)="openItem(item);">{{item}}</button>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="recordVideo();">Record Video</button>
    <button ion-button block (click)="recordAudio();">Record Audio</button>
    <button ion-button block (click)="recordImage();">Record Image</button>
</ion-content>
